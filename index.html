<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <title>Uilleann Pipe Tuner</title>
</head>

<body>
    <section class="hero">
        <nav>

        </nav>
        <h1>PIPES TUNER APP V1.0</h1>
    </section>

    <main>

        <div class="tuner-section" id="tuner">
            <h2>TUNER</h2>
            <h4>MICROPHONE PERMISSION REQUIRED</h4>
            <div class="tuner-container">
                <h2>Note</h2>
                <span id="value">00</span>
                <h2>Freq</h2>
                <span id="result">000.00</span>Hz
                <div class="tuner-btn">
                    <div id="note-flat" class="note-flat">>>>>></div>
                    <button class="tuner-indication" id="tuner-indication">I</button>
                    <div id="note-sharp" class="note-sharp">
                        <<<<<</div> 
                    </div> 
                </div> 
                <h2>Pitches</h2>
                <div class="equal-temperament">
                    <label class="equal-temperament-check"> <div id="tuning-mode">Just Intonation</div>
                        <input type="checkbox" name="equal-temperament-check"
                            id="equal-temperament-check">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <div class="note-pitches-container">
                    <div class="note-pitches" id="note-pitches-btn">
                        <div class="note-pitches-btn" id="note-pitches-btn-1">D</div>
                        <div class="note-pitches-btn" id="note-pitches-btn-2">E</div>
                        <div class="note-pitches-btn" id="note-pitches-btn-3">F</div>
                        <div class="note-pitches-btn" id="note-pitches-btn-4">F#</div>
                        <div class="note-pitches-btn" id="note-pitches-btn-5">G</div>
                        <div class="note-pitches-btn" id="note-pitches-btn-6">A</div>
                        <div class="note-pitches-btn" id="note-pitches-btn-7">B</div>
                        <div class="note-pitches-btn" id="note-pitches-btn-8">C</div>
                        <div class="note-pitches-btn" id="note-pitches-btn-9">C#</div>
                        <!-- <div class="note-pitches-btn" id="note-pitches-btn-10">d</div> -->
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>
<script src="./assests/tuner.js"></script>

</html>
